<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkBite - Agregador de Pre√ßos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 0.95em;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .error-close {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3em;
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-marketplace {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
            width: fit-content;
        }

        .product-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.8em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-link {
            display: inline-block;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .product-link:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .comparison-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .comparison-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .comparison-header h2 {
            color: #333;
        }

        .best-price {
            background: #51cf66;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .marketplace-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .marketplace-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
        }

        .marketplace-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .marketplace-products {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .marketplace-product {
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .marketplace-product-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .marketplace-product-price {
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .results-section {
                grid-template-columns: 1fr;
            }

            .marketplace-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç MarkBite</h1>
            <p>Agregador de Pre√ßos - Compare produtos de m√∫ltiplos marketplaces</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Busque um produto (ex: notebook, smartphone, fone)"
                    autocomplete="off"
                >
                <button class="search-btn" id="searchBtn">Buscar</button>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label for="marketplaceFilter">Marketplace:</label>
                    <select id="marketplaceFilter">
                        <option value="all">Todos</option>
                        <option value="mercado_livre">Mercado Livre</option>
                        <option value="shopee">Shopee</option>
                        <option value="aliexpress">AliExpress</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">Ordenar por:</label>
                    <select id="sortFilter">
                        <option value="price-asc">Menor Pre√ßo</option>
                        <option value="price-desc">Maior Pre√ßo</option>
                        <option value="relevance">Relev√¢ncia</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
                <p>Buscando produtos nos marketplaces...</p>
            </div>
        </div>

        <div id="statsContainer"></div>
        <div id="comparisonContainer"></div>
        <div id="resultsContainer"></div>
        <div id="emptyStateContainer"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://markbite-api.onrender.com/api'; // URL de produ√ß√£o

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const marketplaceFilter = document.getElementById('marketplaceFilter');
        const sortFilter = document.getElementById('sortFilter');
        const resultsContainer = document.getElementById('resultsContainer');
        const emptyStateContainer = document.getElementById('emptyStateContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const errorContainer = document.getElementById('errorContainer');
        const statsContainer = document.getElementById('statsContainer');
        const comparisonContainer = document.getElementById('comparisonContainer');

        let currentResults = [];

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        sortFilter.addEventListener('change', sortResults);

        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('Por favor, digite um termo de busca');
                return;
            }

            clearContainers();
            showLoading();

            try {
                const marketplace = marketplaceFilter.value;
                const url = `${API_BASE_URL}/search?q=${encodeURIComponent(query)}&marketplace=${marketplace}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                currentResults = data.products || [];

                if (currentResults.length === 0) {
                    showEmptyState(query);
                } else {
                    sortResults();
                    displayStats(currentResults);
                    displayComparison(query);
                    displayResults(currentResults);
                }
            } catch (error) {
                console.error('Erro:', error);
                showError(`Erro ao buscar produtos: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayResults(products) {
            resultsContainer.innerHTML = '';
            
            const html = products.map(product => `
                <div class="product-card">
                    <div class="product-image">üì¶</div>
                    <div class="product-info">
                        <span class="product-marketplace">${product.marketplace}</span>
                        <h3 class="product-title">${escapeHtml(product.title)}</h3>
                        <div class="product-price">R$ ${formatPrice(product.price)}</div>
                        ${product.url ? `<a href="${product.url}" target="_blank" class="product-link">Ver no Marketplace</a>` : ''}
                    </div>
                </div>
            `).join('');

            resultsContainer.innerHTML = `<div class="results-section">${html}</div>`;
        }

        function displayComparison(query) {
            const marketplaces = {};
            
            currentResults.forEach(product => {
                if (!marketplaces[product.marketplace]) {
                    marketplaces[product.marketplace] = [];
                }
                marketplaces[product.marketplace].push(product);
            });

            let bestPrice = Infinity;
            let bestMarketplace = '';

            Object.values(marketplaces).forEach(products => {
                products.forEach(product => {
                    if (product.price < bestPrice) {
                        bestPrice = product.price;
                        bestMarketplace = product.marketplace;
                    }
                });
            });

            let html = `
                <div class="comparison-section">
                    <div class="comparison-header">
                        <h2>Compara√ß√£o de Pre√ßos</h2>
                        ${bestMarketplace ? `<div class="best-price">Melhor pre√ßo: R$ ${formatPrice(bestPrice)} em ${bestMarketplace}</div>` : ''}
                    </div>
                    <div class="marketplace-comparison">
            `;

            Object.entries(marketplaces).forEach(([marketplace, products]) => {
                const minPrice = Math.min(...products.map(p => p.price));
                html += `
                    <div class="marketplace-card">
                        <h3>${marketplace}</h3>
                        <div class="marketplace-products">
                            ${products.slice(0, 3).map(product => `
                                <div class="marketplace-product">
                                    <div class="marketplace-product-title">${escapeHtml(product.title.substring(0, 50))}...</div>
                                    <div class="marketplace-product-price">R$ ${formatPrice(product.price)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            comparisonContainer.innerHTML = html;
        }

        function displayStats(products) {
            const marketplaces = new Set(products.map(p => p.marketplace));
            const minPrice = Math.min(...products.map(p => p.price));
            const maxPrice = Math.max(...products.map(p => p.price));
            const avgPrice = (products.reduce((sum, p) => sum + p.price, 0) / products.length).toFixed(2);

            const html = `
                <div class="stats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${products.length}</div>
                            <div class="stat-label">Produtos encontrados</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${marketplaces.size}</div>
                            <div class="stat-label">Marketplaces</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">R$ ${formatPrice(minPrice)}</div>
                            <div class="stat-label">Menor pre√ßo</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">R$ ${formatPrice(maxPrice)}</div>
                            <div class="stat-label">Maior pre√ßo</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">R$ ${formatPrice(avgPrice)}</div>
                            <div class="stat-label">Pre√ßo m√©dio</div>
                        </div>
                    </div>
                </div>
            `;

            statsContainer.innerHTML = html;
        }

        function sortResults() {
            const sortBy = sortFilter.value;
            
            if (sortBy === 'price-asc') {
                currentResults.sort((a, b) => a.price - b.price);
            } else if (sortBy === 'price-desc') {
                currentResults.sort((a, b) => b.price - a.price);
            }

            displayResults(currentResults);
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error">
                    <span class="error-close" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>Erro:</strong> ${message}
                </div>
            `;
        }

        function showLoading() {
            loadingContainer.style.display = 'block';
        }

        function hideLoading() {
            loadingContainer.style.display = 'none';
        }

        function showEmptyState(query) {
            emptyStateContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <h2>Nenhum produto encontrado</h2>
                    <p>N√£o conseguimos encontrar produtos para "${query}"</p>
                    <p>Tente usar termos de busca diferentes ou verificar a ortografia</p>
                </div>
            `;
        }

        function clearContainers() {
            resultsContainer.innerHTML = '';
            emptyStateContainer.innerHTML = '';
            errorContainer.innerHTML = '';
            statsContainer.innerHTML = '';
            comparisonContainer.innerHTML = '';
        }

        function formatPrice(price) {
            return parseFloat(price).toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Mostrar empty state ao carregar
        showEmptyState('');
        emptyStateContainer.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">üí∞</div>
                <h2>Bem-vindo ao MarkBite</h2>
                <p>Busque por um produto para comparar pre√ßos entre os principais marketplaces</p>
            </div>
        `;
    </script>
</body>
</html>
